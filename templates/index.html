<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Conversão de Moedas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Conversão de moedas (Real para Dólar) </h1>
        <form action="/converter_moeda" method="post">
            <label for= "reais" >Digite em reais (ex.: R$ 5,00):</label>
            <input type="number" id="reais" name="reais" step="0.01" required>
            <button type="submit">Converter</button> <br>
        </form>

        {% if converterUSD %}
        <div class="resultado">
            <h2>Sua conversão resultou em : </h2>
            <p><strong>CONVERSÃO:</strong> {{ converterUSD }} $USD </p>

        </div>
        {% endif %}
    </div>

</body>
</html>
